<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR Map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
<div id="map" style="width:100%; height:100vh; z-index:9999;"></div>
<div id="loader-element" style= "position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%; height: 10px; background-color: #ffffff;">
<div id="progress-bar" style= "position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 0%; height: 10px; background-color: #87ceeb; transition: width 0.3s ease;"></div>
</div>
<!--<div id="error" style="position: fixed; top: 0; left: 0; width: 100%; background-color: red; color: white; z-index: 9999; padding: 10px; text-align: center;"></div>-->
<!-- Three.js core library -->
<script src="https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.min.js"></script>

<!-- GLTFLoader (for loading .glb/.gltf models) -->
<script src="https://cdn.jsdelivr.net/npm/three@0.164.0/examples/js/loaders/GLTFLoader.js"></script>

<!-- ARButton (for WebXR AR button) -->
<script src="https://cdn.jsdelivr.net/npm/three@0.164.0/examples/js/ARButton.js"></script>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Your own JS -->
<script src="app.js"></script>
</body>
</html>

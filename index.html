<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR Map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
<div id="map" style="width:100%; height:100vh;"></div>
<div id="loader-element" style= "position:fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width:100%; height:10px; background-color:#fff;">
<div id="progress-bar"></div>
</div>
<div id="Error" style="position: fixed; top: 0; left: 0; width: 100%; background-color: red; color: white; z-index: 9999; padding: 10px; text-align: center;"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
